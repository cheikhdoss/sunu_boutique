<div class="header-toolbar">
  <div class="container">
    <div class="header-content">
      <!-- Logo/Nom de la boutique -->
      <div class="logo-section">
        <a routerLink="/" class="logo-link">
          <mat-icon class="logo-icon">storefront</mat-icon>
          <span class="logo-text">Sunu Boutique</span>
        </a>
      </div>

      <!-- Actions utilisateur -->
      <div class="user-actions">
        <!-- Se connecter -->
        <ng-container *ngIf="!(authService.currentUser$ | async); else userMenu">
          <button class="action-link" routerLink="/auth/login">
            <mat-icon>login</mat-icon>
            <span>Se connecter</span>
          </button>
          <button class="action-link" routerLink="/auth/register">
            <mat-icon>person_add</mat-icon>
            <span>Créer un compte</span>
          </button>
        </ng-container>

        <ng-template #userMenu>
          <button class="action-link" [matMenuTriggerFor]="loginMenu">
            <mat-icon>account_circle</mat-icon>
            <span>Mon compte</span>
            <mat-icon class="dropdown-arrow">keyboard_arrow_down</mat-icon>
          </button>

          <mat-menu #loginMenu="matMenu">
            <button mat-menu-item routerLink="/profile">
              <mat-icon>person</mat-icon>
              <span>Mon profil</span>
            </button>
            <button mat-menu-item routerLink="/orders">
              <mat-icon>shopping_bag</mat-icon>
              <span>Mes commandes</span>
            </button>
            <button mat-menu-item (click)="logout()">
              <mat-icon>logout</mat-icon>
              <span>Déconnexion</span>
            </button>
          </mat-menu>
        </ng-template>

        <!-- Aide -->
        <button class="action-link" [matMenuTriggerFor]="helpMenu">
          <mat-icon>help_outline</mat-icon>
          <span>Aide</span>
          <mat-icon class="dropdown-arrow">keyboard_arrow_down</mat-icon>
        </button>

        <mat-menu #helpMenu="matMenu">
          <button mat-menu-item>
            <mat-icon>contact_support</mat-icon>
            <span>Centre d'aide</span>
          </button>
          <button mat-menu-item>
            <mat-icon>phone</mat-icon>
            <span>Nous contacter</span>
          </button>
          <button mat-menu-item>
            <mat-icon>info</mat-icon>
            <span>À propos</span>
          </button>
        </mat-menu>

        <!-- Panier -->
        <button class="action-link cart-link" routerLink="/cart">
          <mat-icon [matBadge]="cartItemsCount$ | async"
                   [matBadgeHidden]="(cartItemsCount$ | async) === 0"
                   matBadgeColor="warn"
                   matBadgeSize="small">
            shopping_cart
          </mat-icon>
          <span>Panier</span>
        </button>
      </div>
    </div>
  </div>
</div>
