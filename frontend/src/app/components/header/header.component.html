<mat-toolbar class="header-toolbar">
  <div class="container">
    <div class="header-content">
      <!-- Logo -->
      <div class="logo-section">
        <a routerLink="/" class="logo-link">
          <mat-icon class="logo-icon">storefront</mat-icon>
          <span class="logo-text">Sunu Boutique</span>
        </a>
      </div>

      <!-- Navigation -->
      <nav class="nav-section">
        <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" class="nav-link">
          <mat-icon>home</mat-icon>
          <span>Accueil</span>
        </a>
        <a routerLink="/products" routerLinkActive="active" class="nav-link">
          <mat-icon>inventory_2</mat-icon>
          <span>Produits</span>
        </a>
      </nav>

      <!-- Cart and Actions -->
      <div class="actions-section">
        <button mat-icon-button routerLink="/cart" class="cart-button">
          <mat-icon [matBadge]="cartItemsCount$ | async" 
                    [matBadgeHidden]="(cartItemsCount$ | async) === 0"
                    matBadgeColor="accent"
                    matBadgeSize="small">
            shopping_cart
          </mat-icon>
        </button>
        
        <button mat-button class="login-button">
          <mat-icon>person</mat-icon>
          <span>Connexion</span>
        </button>
      </div>
    </div>
  </div>
</mat-toolbar>
