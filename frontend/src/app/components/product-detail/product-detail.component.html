<div class="container mx-auto px-4 py-8">
  <!-- Success Message -->
  <div *ngIf="addedToCart" class="fixed top-4 right-4 bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded">
    Produit ajouté au panier avec succès !
  </div>

  <!-- Error Message -->
  <div *ngIf="error" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
    {{ error }}
  </div>

  <!-- Loading Spinner -->
  <div *ngIf="loading" class="flex justify-center items-center h-64">
    <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600"></div>
  </div>

  <!-- Product Details -->
  <div *ngIf="!loading && product" class="grid grid-cols-1 md:grid-cols-2 gap-8">
    <!-- Product Image -->
    <div class="bg-white rounded-lg shadow-md overflow-hidden">
      <img [src]="product.image" [alt]="product.name" class="w-full h-96 object-cover"/>
    </div>

    <!-- Product Info -->
    <div class="bg-white rounded-lg shadow-md p-6">
      <h1 class="text-3xl font-bold mb-4">{{ product.name }}</h1>
      
      <div class="flex items-center mb-4">
        <span class="text-2xl font-bold text-blue-600">{{ product.price | currency:'EUR' }}</span>
        <span *ngIf="product.stock > 0" class="ml-4 px-3 py-1 bg-green-100 text-green-800 rounded-full text-sm">
          En stock ({{ product.stock }} disponibles)
        </span>
        <span *ngIf="product.stock === 0" class="ml-4 px-3 py-1 bg-red-100 text-red-800 rounded-full text-sm">
          Rupture de stock
        </span>
      </div>

      <div class="mb-6">
        <h2 class="text-lg font-semibold mb-2">Description</h2>
        <p class="text-gray-600">{{ product.description }}</p>
      </div>

      <div class="mb-6">
        <h2 class="text-lg font-semibold mb-2">Catégorie</h2>
        <p class="text-gray-600">{{ product.category?.name }}</p>
      </div>

      <!-- Quantity Selector -->
      <div class="flex items-center mb-6">
        <span class="mr-4 font-semibold">Quantité:</span>
        <div class="flex items-center border rounded">
          <button
            (click)="decrementQuantity()"
            class="px-4 py-2 border-r hover:bg-gray-100"
            [disabled]="quantity <= 1"
          >
            -
          </button>
          <span class="px-4 py-2">{{ quantity }}</span>
          <button
            (click)="incrementQuantity()"
            class="px-4 py-2 border-l hover:bg-gray-100"
            [disabled]="quantity >= product.stock"
          >
            +
          </button>
        </div>
      </div>

      <!-- Add to Cart Button -->
      <button
        (click)="addToCart()"
        class="w-full px-6 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors"
        [disabled]="product.stock === 0"
      >
        Ajouter au panier
      </button>
    </div>
  </div>

  <!-- Not Found -->
  <div *ngIf="!loading && !product" class="text-center py-12">
    <p class="text-gray-600">Produit non trouvé</p>
  </div>
</div>
